<!DOCTYPE html>
<html>
<head>
    <title>Bank Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>- My<span class="ac1"> Bank </span>Account -</h1>
    <div class="account-info">
        <h2>Account Information</h2>
        <p>Account Name  : <span id="account-number">Atikul Islam Rahat</span></p>
        <p>Account Number : <span id="account-number">1234567890</span></p>
        <p>Balance : $<span id="balance">1000</span></p>
        
    </div>
    <div class="transaction">
        <h2>Make a Transaction</h2>
        <label for="transaction-amount">Amount:</label>
        <input type="number" id="transaction-amount" placeholder="$ Enter your amount">
        <button id="deposit-button">Deposit</button>
        <button id="withdraw-button">Withdraw</button>
    </div>
    <script src="javascipt.js"></script>
</body>
</html>
